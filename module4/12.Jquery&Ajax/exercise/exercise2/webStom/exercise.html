<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
           <p>Bạn Có Muốn Xóa  <span id="text"></span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="delete">Delete</button>
            </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        let totalShow = 5;
        let blogs = [];

        function pushBlog(i) {
            let tr = [];
            tr.push("<tr>")
            tr.push("<td>" + blogs[i].id + "</td>")
            tr.push("<td>" + blogs[i].producer + "</td>")
            tr.push("<td>" + blogs[i].model + "</td>")
            tr.push("<td>" + blogs[i].price + "</td>")
            tr.push(`<td>  <a data-toggle="modal" data-target="#modelId" class="btn btn-secondary" onclick="getValue(${blogs[i].id})">Delete</a> </td>`)
            tr.push(`<td>  <a  class="btn btn-secondary" data-toggle="modal" data-target="#modalUpdate" onclick="update(${blogs[i].id})">Edit</a> </td>`)
            tr.push("</tr>")
            console.log(tr.join(''))
            $('.table').append((tr.join('')));

        }

        $(document).ready(function () {
            $.ajax({
                url: "http://localhost:8080/smartphones",
                type: "GET",
                dataType: "json",
                success: function (data) {
                    blogs = data;
                    for (let i = 0; i < 5; i++) {
                        pushBlog(i);
                    }
                }

            })
        })
        $(document).ready(function () {
            $("#load").click(function () {
                totalShow += 5;
                pushBlog(totalShow - 5);
                pushBlog(totalShow - 4);
                pushBlog(totalShow - 3);
                pushBlog(totalShow - 2);
                pushBlog(totalShow - 1);

            })

        })

    })



    $(document).ready(function () {

                url: "http://localhost:8080/smartphones/"+a,
                type:"Delete",
                contentType:"json",
                success:function () {
                     location.reload();


                }
