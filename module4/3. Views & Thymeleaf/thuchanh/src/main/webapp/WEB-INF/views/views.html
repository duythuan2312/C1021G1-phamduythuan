<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Customers</h3>
<p>
    <a th:href="@{/customers/create}">
        Add new customer
    </a>
</p>

<table id="customers">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="customers" type="com"*/-->
    <tr th:each="product,rowStat : ${customers}">
        <td th:text="${product.getName()}"></td>
        <td th:text="${product.getEmail()}"></td>
        <td th:text="${product.getAddress()}"></td>
        <td><a th:href="@{/customers/{id}/edit(id=${product.getId()})}">edit</a></td>
        <td><a th:href="@{/customers/{id}/delete(id=${product.getId()})}">delete</a></td>
        <td><a th:href="@{/customers/{id}/view(id=${product.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
