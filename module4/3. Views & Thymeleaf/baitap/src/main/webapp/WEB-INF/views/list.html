<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<h3>
    <a th:href="@{/products/create}">
        Add new customer
    </a>
</h3>
<div th:if="${message}">
    <span style="color: chartreuse" th:text="${message}"></span>
</div>


<form th:action="/products/search" method="post">
    <input type="text" name="nameProduct">
    <input type="submit" value="Search">
</form>


<table id="products" border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>NameProduct</th>
        <th>Price</th>
        <th>Description</th>
        <th>Producer</th>
        <th>Funtion</th>
    </tr>
    </thead>
    <tbody>
<tr th:each="product : ${products}">
  <td th:text="${product.getId()}"></td>
  <td th:text="${product.getNameProduct()}"></td>
  <td th:text="${product.getDescription()}"></td>
  <td th:text="${product.getProducer()}"></td>
  <td><a th:href="@{/products/{id}/update(id=${product.getId()})}">Update</a></td>
  <td><a th:href="@{/products/{id}/remove(id=${product.getId()})}">Remove</a></td>
  <td><a th:href="@{/products/{id}/view(id=${product.getId()})}">View</a></td>
</tr>
    </tbody>
</table>
</body>
</html>
