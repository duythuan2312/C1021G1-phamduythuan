<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <center>
        <h2>Chi tết giao dịch</h2>

    </center>
    <table class="table">
        <tr>
            <td>Mã Giao Dịch</td>
            <td th:text="${transaction.codeTransaction}"></td>
        </tr>

        <tr>
            <td>Loại Bất Động Sản</td>
            <td th:text="${transaction.typeOfService}"></td>
        </tr>

        <tr>
            <td>Ngày Giao Dịch</td>
            <td th:text="${transaction.dateTransaction}"></td>
        </tr>

        <tr>
            <td>Đơn giá(VND)</td>
            <td th:text="${transaction.price}"></td>
        </tr>

        <tr>
            <td>Diện Tích</td>
            <td th:text="${transaction.area}"></td>
        </tr>

        <tr>
            <td>Tên Khách Hàng</td>
            <td th:text="${transaction.customer.nameCustomer}"></td>
        </tr>

        <tr>
            <td>Số điện thoại</td>
            <td th:text="${transaction.customer.phone}"></td>
        </tr>

        <tr>
            <td>Email</td>
            <td th:text="${transaction.customer.email}"></td>
        </tr>
        <tr>
            <td>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" th:onclick="'javascript:deleteCustomer(' + ${transaction.id} + ')'">Remove</button>
            </td>
            <td>
                <a class="btn btn-primary" th:href="@{/list}">Quay lại</a>
            </td>
        </tr>

    </table>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel" >Xác Nhận</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" style="color: red">
                Bạn có muốn xóa hay không?
            </div>
            <form  id="form-delete" method="get" action="/delete">
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Delete</button>
                </div>
                <input type="hidden" name="id" id="id-customer">
            </form>
        </div>
    </div>
</div>
<script>
    function deleteCustomer(id) {
        document.getElementById("id-customer").value = id;
        // document.getElementById("name-customer").innerText = nameCustomer;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>
</html>
