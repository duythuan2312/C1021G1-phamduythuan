<div class="container">
    <div class="row">


    <h4 style="color:palegreen">Update Employee</h4>
<form th:action="@{/update-employee}" th:object="${employeeDto}" method="post">

    <table class="table">
        <input th:type="hidden" name="id" th:field="*{id}" readonly>
        <tr>
            <td>Name</td>
            <td><input class="form-control" type="text" th:field="*{employeeName}"/></td>
        </tr>
        <tr>
            <td><h6  style="color: red" th:if="${#fields.hasErrors('employeeName')}" th:errors="*{employeeName}"></h6></td>
        </tr>
        <tr>
            <td>Employee</td>
            <td><input class="form-control" type="text" th:field="*{employeeBirthday}"/></td>
        </tr>
        <tr>
            <td><h6  style="color: red" th:if="${#fields.hasErrors('employeeBirthday')}" th:errors="*{employeeBirthday}"></h6></td>
        </tr>
        <tr>
            <td>ID Cart</td>
            <td><input class="form-control" type="text" th:field="*{employeeIdCard}"/></td>
        </tr>
        <tr>
            <td><h6  style="color: red" th:if="${#fields.hasErrors('employeeIdCard')}" th:errors="*{employeeIdCard}"></h6></td>
        </tr>
        <tr>
            <td>Salary</td>
            <td><input class="form-control" type="text" th:field="*{salary}"/></td>
        </tr>
        <tr>
            <td><h6  style="color: red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></h6></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input  class="form-control" type="text" th:field="*{employeePhone}"/></td>
        </tr>
        <tr>
            <td><h6  style="color: red" th:if="${#fields.hasErrors('employeePhone')}" th:errors="*{employeePhone}"></h6></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input class="form-control" type="text" th:field="*{email}"/></td>
        </tr>
        <tr>
            <td><h6  style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></h6></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input class="form-control" type="text" th:field="*{address}"/></td>
        </tr>
        <tr>
            <td><h6  style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></h6></td>
        </tr>

        <tr>
            <td>Position</td>
            <td>
                <select class="form-control" th:field="*{position.id}">
                    <option value="">Chọn</option>
                    <option th:each="position: ${positionList}" th:value="${position.id}" th:text="${position.positionName}"></option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Division</td>
            <td>
                <select class="form-control" th:field="*{division.id}">
                    <option value="">Chọn</option>
                    <option th:each="division: ${divisionList}" th:value="${division.id}" th:text="${division.divisionName}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Education</td>
            <td>
                <select class="form-control" th:field="*{education.id}">
                    <option value="">Chọn</option>
                    <option th:each="education: ${educationList}" th:value="${education.id}" th:text="${education.educationName}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update"></td>
        </tr>
    </table>
</form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
