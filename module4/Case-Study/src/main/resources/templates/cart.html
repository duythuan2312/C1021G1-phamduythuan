<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid" style="background: darkcyan">
    <div class="row">
        <div class="col-sm-4">
            <table>
                <tr>
                    <td><img src="https://phuongviethcm.com/wp-content/uploads/2019/07/FURAMA.png" alt="" width="100px" height="100px"></td>
                    <td>  <a class="nav-link" th:href="@{/}"><h5 style="color: white">FURAMARESORT</h5></a></td>


                </tr>
            </table>

        </div>
        <div class="col-sm-4">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/employee}"><h5 style="color: white">Employee</h5></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/customer}"><h5 style="color: white">Customer</h5></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/service}"><h5 style="color: white">Service</h5></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/contract}"><h5 style="color: white">Contract</h5></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/shop}"><h5 style="color: white">Cuisine</h5></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/service-vila-house-room}"><h5 style="color: white">Booking</h5></a>
                </li>
            </ul>
        </div>
        <div class="col-sm-3">

            <form th:action="@{/search-employee}" method="get">
                <div class="input-group rounded">
                    <input type="search" name="nameEmployee" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                    <span class="input-group-text border-0" id="search-addon">
    <i class="fas fa-search"></i>
  </span>
                </div>
            </form>
        </div>
        <div class="col-sm-1">
            <table>
                <tr>
                    <td> <h6><a class="text-white " th:href="@{/login}">Đăng nhập</a></h6></td>
                </tr>
            </table>
            <td><i class='fab fa-facebook' style='font-size:28px ; color: darkblue'></i></td>
            <td><i class='fab fa-instagram' style='font-size:28px ; color: pink'></i></td>
        </div>
    </div>
</div>



<div class="container-fluid">
    <div class="row">
       <table class="table" th:if="${cart !=null&& cart.getProductDtoIntegerMap().size() >0}" border="1">
           <tr>
               <td>Sản Phẩm</td>
               <td>Tên Sản Phẩm</td>
               <td>Đơn Giá</td>
               <td>Số lượng</td>
               <td>Mô Tả</td>
           </tr>
           <tr th:each="productMap : ${cart.productDtoIntegerMap}">
               <td><img th:src="${productMap.key.image}" alt="" width="50%"></td>
               <td th:text="${productMap.key.name}"></td>
               <td th:text="${productMap.key.price}"></td>


             <td>
                 <a  class="btn btn-primary" th:href="@{/remove/__${productMap.getKey().id}__(action='remove')}"
                    th:text="${'-'}"></a >

                 <span th:text="${productMap.getValue()}"></span>

                 <a class="btn btn-primary" id="mau" th:href="@{/add/__${productMap.getKey().id}__(action='show')}"
                    th:text="${'+'}"></a>
             </td>

               <td th:text="${productMap.key.description}"></td>
           </tr>
       </table>
    </div>
    <input class="btn btn-primary" type="submit" value="Mua Hàng" >

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
