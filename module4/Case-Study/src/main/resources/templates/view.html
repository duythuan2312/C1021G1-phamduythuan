<div class="container-fluid" style="background: darkcyan">
  <div class="row">
    <div class="col-sm-4">
      <table>
        <tr>
          <td><img src="https://phuongviethcm.com/wp-content/uploads/2019/07/FURAMA.png" alt="" width="100px" height="100px"></td>
          <td>  <a class="nav-link" th:href="@{/}"><h5 style="color: white">FURAMARESORT</h5></a></td>


        </tr>
      </table>

    </div>
    <div class="col-sm-4">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/employee}"><h5 style="color: white">Employee</h5></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/customer}"><h5 style="color: white">Customer</h5></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/service}"><h5 style="color: white">Service</h5></a>
        </li>
        <li class="nav-item">
          <a class="nav-link " th:href="@{/contract}"><h5 style="color: white">Contract</h5></a>
        </li>
      </ul>
    </div>
    <div class="col-sm-3">

      <form th:action="@{/search-employee}" method="get">
        <div class="input-group rounded">
          <input type="search" name="nameEmployee" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
          <span class="input-group-text border-0" id="search-addon">
    <i class="fas fa-search"></i>
  </span>
        </div>
      </form>
    </div>
    <div class="col-sm-1">
      <table>
        <tr>
          <td> <h6><a class="text-white " th:href="@{/login}">Đăng nhập</a></h6></td>
        </tr>
      </table>
      <td><i class='fab fa-facebook' style='font-size:28px ; color: darkblue'></i></td>
      <td><i class='fab fa-instagram' style='font-size:28px ; color: pink'></i></td>
    </div>
  </div>
</div>


<div class="container" th:each="product:${products}">
  <div class="row">
    <div class="col-sm-6" >
      <div class="khoi">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <h6><img th:src="${product.image}" alt="" width="100%" height=""></h6>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div>
          <h4 style="text-align: center">Mã SP:<span style="color: chartreuse">4564</span></h4>

          <h3 th:text="${product.name}"></h3>
          Giá:<h6 th:text="${product.price}"></h6>
        </div>
        <div>
          <a class="btn btn-pramiry" th:href="@{/add/__${product.id}__}">Thêm vào giỏ hàng</a>
        </div>
      </div>
    </div>
    <div class="col-sm-5">
      <div class="khoi">
          SẢN PHẨM 1
        <hr>
        <div>
          <h6 th:text="${product.description}"></h6>
        </div>
      </div>
    </div>

  </div>

</div>
