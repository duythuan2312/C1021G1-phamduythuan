<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel = "icon" href =
            "https://furamavietnam.com/wp-content/uploads/2018/08/logo@2x.png"
          type = "image/x-icon">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>

<div class="container-fluid" style="background: darkcyan">
    <div class="row">
        <div class="col-sm-4">
            <table>
                <tr>
                    <td><img src="https://phuongviethcm.com/wp-content/uploads/2019/07/FURAMA.png" alt="" width="100px" height="100px"></td>
                    <td>  <a class="nav-link" th:href="@{/}"><h5 style="color: white">FURAMARESORT</h5></a></td>


                </tr>
            </table>

        </div>
        <div class="col-sm-4">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/employee}"><h5 style="color: white">Employee</h5></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/customer}"><h5 style="color: white">Customer</h5></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/service}"><h5 style="color: white">Service</h5></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/contract}"><h5 style="color: white">Contract</h5></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/shop}"><h5 style="color: white">Cuisine</h5></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/service-vila-house-room}"><h5 style="color: white">Booking</h5></a>
                </li>
            </ul>
        </div>
        <div class="col-sm-3">
        </div>
        <div class="col-sm-1">
            <table>
                <tr>
                    <td> <h6><a class="text-white " th:href="@{/login}">Đăng nhập</a></h6></td>
                </tr>
            </table>
            <td><i class='fab fa-facebook' style='font-size:28px ; color: darkblue'></i></td>
            <td><i class='fab fa-instagram' style='font-size:28px ; color: pink'></i></td>
        </div>
    </div>
</div>



<div class="container">
    <!--    <h3 style="color: chartreuse" th:text="${message}"></h3>-->
    <form th:action="@{/create-contract}" th:object="${contractDto}" method="post" >
        <table class="table" >
            <tr>
                <td>StarDate</td>
                <td><input class="form-control" type="date" th:field="*{contractStartDate}"></td>

            </tr>
            <tr>
                <td><h6 style="color: red" th:if="${#fields.hasErrors('contractStartDate')}" th:errors="*{contractStartDate}"></h6></td>
            </tr>
            <tr>
                <td>EndDate</td>
                <td><input class="form-control" type="date" th:field="*{contractEndDate}"></td>

            </tr>
            <tr>
                <td><h6  style="color: red" th:if="${#fields.hasErrors('contractEndDate')}" th:errors="*{contractEndDate}"></h6></td>
            </tr>


            <tr>
                <td>ContractDeposit</td>
                <td><input class="form-control" type="text" th:field="*{contractDeposit}"></td>
            </tr>

            <tr>
                <td><h6  style="color: red" th:if="${#fields.hasErrors('contractDeposit')}" th:errors="*{contractDeposit}"></h6></td>
            </tr>

            <tr>
                <td>TotalMoney</td>
                <td><input class="form-control" type="text" th:field="*{totalMoney}"></td>
            </tr>

            <tr>
                <td><h6  style="color: red" th:if="${#fields.hasErrors('totalMoney')}" th:errors="*{totalMoney}"></h6></td>
            </tr>

            <tr>
                <td>Employee</td>
                <td>
                    <select class="form-control" th:field="*{employee}">
                        <option value="">Chọn</option>
                        <option th:each="type: ${employeeList}" th:value="${type.id}" th:text="${type.employeeName}"></option>
                    </select>
                </td>
            </tr>


            <tr>
                <td>Customer</td>
                <td>
                    <select class="form-control" th:field="*{customer}">
                        <option value="">Chọn</option>
                        <option th:each="type: ${customerList}" th:value="${type.id}" th:text="${type.customerName}"></option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Service</td>
                <td>
                    <select class="form-control" th:field="*{service}">
                        <option value="">Chọn</option>
                        <option th:each="type: ${serviceList}" th:value="${type.id}" th:text="${type.serviceName}"></option>
                    </select>
                </td>
            </tr>


            <tr>
                <td><input style="background: palegreen" type="submit" value="Create"></td>
            </tr>
            <tr>
                <td></td>
            </tr>
        </table>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
