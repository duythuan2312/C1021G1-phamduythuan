                    <td>  <a class="nav-link" th:href="@{/}"><h5 style="color: white">FURAMARESORT</h5></a></td>


                </tr>
            </table>

        </div>
        <div class="col-sm-4">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/employee}"><h5 style="color: white">Employee</h5></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/customer}"><h5 style="color: white">Customer</h5></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/service}"><h5 style="color: white">Service</h5></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/contract}"><h5 style="color: white">Contract</h5></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/shop}"><h5 style="color: white">Cuisine</h5></a>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/service-vila-house-room}"><h5 style="color: white">Booking</h5></a>
                </li>
            </ul>
        </div>
        <div class="col-sm-3">

            <form th:action="@{/search-employee}" method="get">
                <div class="input-group rounded">
                    <input type="search" name="nameEmployee" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                    <span class="input-group-text border-0" id="search-addon">
    <i class="fas fa-search"></i>
  </span>
                </div>
            </form>
        </div>
        <div class="col-sm-1">
            <table>
                <tr>
                    <td> <h6><a class="text-white " th:href="@{/login}">Đăng nhập</a></h6></td>
                </tr>
            </table>
            <td><i class='fab fa-facebook' style='font-size:28px ; color: darkblue'></i></td>
            <td><i class='fab fa-instagram' style='font-size:28px ; color: pink'></i></td>
        </div>
    </div>
</div>

<!-- Carousel -->

    <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>

    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://cdn.tgdd.vn/2021/04/CookProduct/13-1200x676.jpg" alt="Los Angeles" class="d-block" style="width:100%">
            <div class="carousel-caption">
                <h3>Ẩm Thực</h3>
                <p>Hải Sản Biển Tươi Ngon Mời Bạn Ăn Nha</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://cdn.tgdd.vn/2021/04/CookProduct/13-1200x676.jpg" alt="Chicago" class="d-block" style="width:100%">
            <div class="carousel-caption">
                <h3>Ẩm Thực</h3>
                <p>Hải Sản Biển Tươi Ngon Mời Bạn Ăn Nha</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://cdn.tgdd.vn/2021/04/CookProduct/13-1200x676.jpg" alt="New York" class="d-block" style="width:100%">
            <div class="carousel-caption">
                <h3>Ẩm Thực</h3>
                <p>Hải Sản Biển Tươi Ngon Mời Bạn Ăn Nha</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>


<br>



<div class="container" >
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6" th:each="product : ${products}">
            <div class="card">
                <img class="card-img-top" th:src="${product.image}" alt=""
                     width="100%">

                <div class="card-body">
                    <span class="bg-warning" th:text="${product.name}"></span>
                    <br>
                    <a th:href="@{/view}" class="btn btn-pramiry">Mua Hàng</a>

                    <img src="" width="16px" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
