<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<form th:action="@{/create}" th:object="${createBook}" method="post" >
    <table class="table">

<!--            <td><input type="text" th:field="*{id}"></td>-->
<!--        </tr>-->
<!--        <tr>-->

        <tr>
            <td>Tile</td>
            <td><input type="text" th:field="*{tile}"></td>

        </tr>
        <tr>
            <td><h6  style="color: red" th:if="${#fields.hasErrors('tile')}" th:errors="*{tile}"></h6></td>
        </tr>
        <tr>
            <td>Author</td>
            <td><input type="text" th:field="*{author}"></td>
        </tr>
        <tr>
            <td><h6  style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></h6></td>
        </tr>

        <tr>
            <td>Producer</td>
            <td><input type="text" th:field="*{producer}"></td>

        </tr>
        <tr>
            <td><h6  style="color: red" th:if="${#fields.hasErrors('producer')}" th:errors="*{producer}"></h6></td>

        <tr>
            <td>YearProducer</td>
            <td><input type="date" th:field="*{yearProducer}"></td>

            <td><h6  style="color: red" th:if="${#fields.hasErrors('yearProducer')}" th:errors="*{yearProducer}"></h6></td>
        </tr>

            <td>BookNumber</td>
            <td><input type="number" th:field="*{bookNumber}"></td>
        </tr>
        <tr>
            <td><h6  style="color: red" th:if="${#fields.hasErrors('bookNumber')}" th:errors="*{bookNumber}"></h6></td>
        </tr>

        <tr>
            <td class="btn-primary"><input type="submit" value="Create"></td>
        </tr>
    </table>
