<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container">
       <center>
           <h2 style="color: orangered">Thông tin sách</h2>
       </center>
    
           <form th:action="@{/detils}" th:object="${book}" method="post">
               <input type="hidden" name="id" th:field="*{id}" >
               <div class="col-12">
                  <div class="col-7">
                      <table class="table">
                          <tr>
                              <td>Tiêu Đề:</td>
                              <td><input type="text" readonly th:field="*{tile}"/></td>
                          </tr>
                          <tr>
                              <td>Tác Giả:</td>
                              <td><input type="text" readonly th:field="*{author}"/></td>
                          </tr>
                          <tr>
                              <td>Nhà sản Xuất:</td>
                              <td><input type="text" readonly  th:field="*{producer}"/></td>
                          </tr>
                          <tr>
                              <td>Năm sản Xuất:</td>
                              <td><input type="text"readonly th:field="*{yearProducer}"/></td>
                          </tr>
                          <tr>
                              <td>Số Lượng Sách</td>
                              <td><input type="text" readonly th:field="*{bookNumber}"/></td>
                          </tr>

<!--                          <tr>-->
<!--                              <td><input type="number" placeholder="Số lượng sách mà bạn muốn mượn" name="quantity" th:field="*{bookCode.quantityBook}"></td>-->
<!--                          </tr>-->
                          <tr>
                              <td><button type="submit" value="Mượn Sách" data-bs-toggle="modal" data-bs-target="#exampleModal" th:onclick="'javascript:submit(' + ${book.id} + ')'">Mượn Sách</button></td>
                          </tr>
                      </table>
                  </div>
                   <div class="col-3">
                       <tr>
                           <td><img src="https://static.tuoitre.vn/tto/i/s626/2014/03/03/OhRVpBSc.jpg" alt="" width="100%" height="30%"></td>
                       </tr>
                   </div>
               </div>


              

               <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                   <div class="modal-dialog">
                       <div class="modal-content">
                           <div class="modal-header">
                               <h5 class="modal-title" id="exampleModalLabel" >Modal title</h5>
                               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                           </div>
                           <div class="modal-body" style="color: red">
                               Bạn có muốn mượn sách này hay không?
                           </div>
                           <form  id="form-delete" method="post" action="/detils">
                               <div class="modal-footer">
                                   <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                   <button type="submit" class="btn btn-primary">OK</button>
                               </div>
                               <input type="hidden" name="id" id="id-customer">
                           </form>
                       </div>
                   </div>
               </div>
               <script>
                   function submit(id) {
                       document.getElementById("id-customer").value = id;
                   }
               </script>
           </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
