<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


<div class="container">
    <div>
        <h2 style="text-align: center;color: darkgoldenrod">Nhà Sách Phạm Duy Thuận</h2>
        <h3><a th:href="@{/create}">Create Book</a></h3>
        <h2 th:text="${meassage}"></h2>
        <h2 th:text="${sucsser}"></h2>
        <table class="table">
            <thead>
            <tr style="background: darkgrey">
                <th>Mã Số Sách</th>
                <th>Tiêu Đề</th>
                <th>Tác Giả</th>
                <th>Nhà Sản Xuất</th>
                <th>Năm Sản Xuất</th>
                <th>Số Lượng Sách</th>
                <th>Funtion</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${list}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.tile}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.producer}"></td>
                <td th:text="${book.yearProducer}"></td>
                <td th:text="${book.bookNumber}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{/detils/__${book.id}__}">Detils</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
