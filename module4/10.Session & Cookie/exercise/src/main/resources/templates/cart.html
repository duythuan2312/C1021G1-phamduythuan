<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="fcc-btn.css">
</head>
<body>
<div class="container-fluid" style="background: orangered">
    <div class="col-3">
        <div class="d-flex justify-content-around">
            <a href="#" class="link-dark text-decoration-none">
                <img src="https://1ty.vn/datafiles/3/2019-05-16/64184445-shopee-logo.png" width="40px" height="40px" alt="">
                Shoppe</a>
            <div>
                <a th:href="@{/shop}" class="link-dark fw-bold text-decoration-none">Trang Chủ</a>
            </div>

            <div>
                <a th:href="@{/shop}" class="link-dark fw-bold text-decoration-none">Tải Ứng Dụng</a>
            </div>
        </div>
    </div>


    <!--    <div class="col-3">-->
    <!--        <div class="input-group">-->
    <!--            <div class="form-outline">-->
    <!--                <input type="search" id="form8" class="form-control" name="search"   />-->
    <!--            </div>-->
    <!--        </div>-->
    <!--    </div>-->
    <div class="form-outline mb-4">
        <input type="search" class="form-control" id="datatable-search-input">
        <label class="form-label" for="datatable-search-input">Search</label>
    </div>
    <div id="datatable">
    </div>

</div>
<br>
<br>


<div class="container">
    <div class="row">
       <table class="table-cell" th:if="${cart !=null&& cart.getProductDtoIntegerMap().size() >0}" border="1">
           <tr>
               <td>Sản Phẩm</td>
               <td>Tên Sản Phẩm</td>
               <td>Đơn Giá</td>
               <td>Số lượng</td>
               <td>Mô Tả</td>
           </tr>
           <tr th:each="productMap : ${cart.productDtoIntegerMap}">
               <td><img th:src="${productMap.key.image}" alt="" width="50%"></td>
<!--               <td th:text="${productMap.key.id}"></td>-->
               <td th:text="${productMap.key.name}"></td>
               <td th:text="${productMap.key.price}"></td>

             <td>
                 <a   th:href="@{/remove/__${productMap.getKey().id}__(action='remove')}"
                    th:text="${'-'}"></a >

                 <span th:text="${productMap.getValue()}"></span>

                 <a id="mau" th:href="@{/add/__${productMap.getKey().id}__(action='show')}"
                    th:text="${'+'}"></a>
             </td>

               <td th:text="${productMap.key.description}"></td>
           </tr>

       </table>
    </div>
    <input type="submit" value="Mua Hàng" style="background: orangered">

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
