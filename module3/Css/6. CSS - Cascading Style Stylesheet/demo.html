<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="myFunction()">Nhấn vào đây</button>

<p id="demo"></p>

<p>Nhấn vào nút bên trên để chạy hàm in ra chữ "Xin chào" trong thẻ p với id="demo".</p>

<script>
    function myFunction() {
        document.getElementById("demo").innerHTML = alert("Xin chào phạm duy thuạn");
    }
</script>


</body>
</html>
