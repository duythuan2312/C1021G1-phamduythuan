<div style="background: burlywood">
  <h3 style="text-align: center;color: #FFC312">Login</h3>
  <div class="container" >
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Sign In</h3>
          <div class="d-flex justify-content-end social_icon">
            <span><i class="fab fa-facebook-square"></i></span>
            <span><i class="fab fa-google-plus-square"></i></span>
            <span><i class="fab fa-twitter-square"></i></span>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="login"  (ngSubmit)="loginPage()">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input formControlName="email" type="text" class="form-control" placeholder="username">

            </div>
            <div class="alert alert-danger" *ngIf="login.controls.email.errors.email ">
              Hãy NHập đúng định dạng
            </div>

            <div class="alert alert-danger" *ngIf="login.get('email').errors.required && login.get('email').touched">
              Không được để trống !
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input
                formControlName="passworks" type="password" class="form-control" placeholder="password">
            </div>
            <div class="alert alert-danger" *ngIf="login.controls.passworks.errors.min && login.controls.passworks.touched">
             Mật khẩu phải hơn 6 kí tự
            </div>

            <div class="alert alert-danger" *ngIf="login.controls.passworks.errors.required && login.controls.passworks.touched">
             Mật khẩu không được để trống!
            </div>
            <div class="row align-items-center remember">
              <input type="checkbox">Remember Me
            </div>
            <div class="form-group">
              <input type="submit"  value="Login" class="btn float-right login_btn">
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

</div>
