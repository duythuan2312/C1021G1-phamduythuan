<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Word</th>
    <th>Mean</th>
    <th>Details</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let wordList of word">
    <td>{{wordList.id}}</td>
    <td>{{wordList.word}}</td>
    <td>{{wordList.mean}}</td>
    <td><a class="btn btn-warning" routerLink="/details/{{wordList.id}}">Details</a></td>
  </tr>
  </tbody>
</table>
