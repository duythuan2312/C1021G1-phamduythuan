<div class="container">
  <h1>Tạo danh mục mới</h1>
  <form [formGroup]="categoryForm" (ngSubmit)="submit()">
    <table>
      <tr>
        <td>Mã danh mục:</td>
        <td><input class="form-control" type="number" formControlName="id"></td>
      </tr>
      <tr>
        <td>Tên danh mục:</td>
        <td><input class="form-control"  type="text" formControlName="name"></td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="submit" class="btn btn-primary" value="Thêm mới">
        </td>
      </tr>
    </table>
  </form>

</div>
