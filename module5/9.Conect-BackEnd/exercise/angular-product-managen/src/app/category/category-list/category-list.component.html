<div class="container">
  <h1 style="text-align: center">Danh sách danh mục sản phẩm</h1>
  <a class="btn btn-success" routerLink="/category/create">Tạo mới danh mục</a>
  <table class="table">
    <tr>
      <td>STT</td>
      <td>Tên</td>
      <td colspan="2"></td>
    </tr>
    <tr *ngFor="let category of categories |paginate: { itemsPerPage: 3, currentPage: p}">
      <td>{{category.id}}</td>
      <td>{{category.name}}</td>
      <td><a [routerLink]="['/category/edit',category.id]" class="btn btn-success">Edit</a></td>
      <td><a class="btn btn-danger" [routerLink]="['/category/delete',category.id]">Delete</a></td>
    </tr>
  </table>
  <pagination-controls (pageChange)="p = $event" style="margin-left: 55%"></pagination-controls>

</div>
