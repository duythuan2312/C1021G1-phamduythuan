<center>
<h1 style="background: green">Rating Bar</h1>
<div class="container">
  <div class="btn btn-success" *ngIf="showRatingValue">
    {{ ratingValue }}
  </div>

  <div class="rating-bar" (mouseleave)="reset()">
<div class="container">
  <div class="row">
    <div class="rating-unit"
         [class.active]="item.active"
         *ngFor="let item of ratingUnits; index as i"
         (click)="select(i)" (mouseenter)="enter(i)">
      {{ item.value }}
    </div>
  </div>

</div>
  </div>
</div>


</center>
