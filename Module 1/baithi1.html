<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    // Câu 1: Cho một mảng số nguyên có số phần tử không vượt quá 50 phần tử,
    //     viết chương trình hiển thị trung bình cộng các số có trong mảng chia hết cho 3.
    let size = parseInt(prompt("Nhập vào độ dài của mảng :"));
    let array = new Array();
    let count = 0;
    let sum = 0;
    let avg = 0;
    if (size <= 50){
        for (let i = 0 ; i < size ; i++){
            array[i] = parseInt(prompt("Nhập vào vị trí của mảng :" + i));
        }
        for (let i = 0 ; i < array.length ; i++){
            if(array[i] % 3 === 0){
                sum = sum + array[i];
                count++;
            }
        }
        avg = sum / count;
        document.write("Trung bình cộng là :"+avg);
    }else {
        alert("Mảng vượt quá 50 phần tử :");
    }



</script>
</body>
</html>
