    function Kiem_tra(array,char) {
        let count = 0;
        for (let i = 0 ; i<array.length ; i++){
            for (let j = 0 ; j < array[i].length;j++){
                if (char == array[i][j]){
                    count++;
                }
            }
        }
        if (count!==0){
            return count;
        }else {
            return -1;
        }

    }
    let Size = parseInt(prompt("Nhập vào độ dài của mảng "));
    let array = new Array(Size);
    for (let i =0 ; i<array.length;i++){
        array[i] = prompt("Nhập vào kí tự của mảng " +i);
    }
    let char = prompt("Nhập vào một kí tự ");
    let result = Kiem_tra(array,char)
    if (result > 0){
        document.write("Số lần xuất hiện của " +char + "là :" +result);
    }else {
        document.write(result )
    }
