<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     let num1 = parseInt(prompt('Nhập số phần tử của mảng'))
     let array = [num1];
     for (let i = 0;i < num1;i++){
        let value = parseInt(prompt('Nhập phần tử thứ' + (i + 1)));
        array[i] = value;
    }
        array.reverse();
    document.write(array.toString());
</script>

</body>
</html>
