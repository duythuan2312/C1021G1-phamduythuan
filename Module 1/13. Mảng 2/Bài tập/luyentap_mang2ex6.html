<script>
    //c1
  let array = prompt("Nhập vào mảng ");
  let newarray = [];

  for (let i=0; i<array.length;i++){
      for (let j=0;j<array[i].length;j++){
          if (array[i][j] == "-"){
              array[i][j] = "_";
              newarray.push("_");
          }else {
              newarray.push(array[i][j]);
          }
      }
  }
  document.write("newarray: " + newarray.join(" "));
