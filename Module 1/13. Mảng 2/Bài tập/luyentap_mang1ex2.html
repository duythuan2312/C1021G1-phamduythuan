<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let array = [4,6,7,9,8,10,20,40,20,1];
   let max = array[0];
    for (let i=1 ; i<=array.length ; i++){
        if (array[i] > max){
            max = array[i];
        }
   }
    document.write("Giá trị lớn nhất trong mảng là :" + max);
</script>
</body>
