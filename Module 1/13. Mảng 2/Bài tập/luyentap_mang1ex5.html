<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập số lượng số nguyên âm"));
    let array = [n];
    let count = 0;
    for (let i = 0; i < n; i++)
    {
        let value = parseInt(prompt("Nhập số nguyên âm: " + (i+1)));
        array [i] = value;
        if (array[i] < 0) {
            count = count + 1;
        }
    }
    alert("Mảng vừa nhập có  "+ count + " "+" số nguyên âm.");
</script>
</body>
</html>
