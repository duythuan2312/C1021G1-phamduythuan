<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let int = [10];
    for (let i =1 ; i<=10; i++) {
        num = parseInt(prompt("Nhập vào các giá trị để so sánh :" + i));
        int[i] = num;
        if (int[i] >= 10) {
            document.write(int[i]);
            document.write("<br>");
        }
    }



</script>
</body>
</html>
