<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("nhập vào dãy số: ");
    let n = [number[0]];
    for (let i = 1; i <= number.length; i++){
        if (number[i - 1] % 2 === 0 && number[i] % 2 === 0){
            n.push('-',number[i]);
        }else {
            n.push(number[i]);
        }
    }
    document.write("Dãy số nhập vào là "+ number +"<br>")
    document.write(n.join(""));

</script>
</body>
</html>
