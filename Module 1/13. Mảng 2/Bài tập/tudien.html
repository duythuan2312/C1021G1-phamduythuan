    <meta charset="UTF-8">

<body>
<script>
    let language = prompt("Nhap tu can tim ");
    let english = ["name","because","we","you","what"];
    let vietnamese = ["Tên","Bởi vì","Chúng tôi","Bạn","Cái gì"];
    let check = false;
    let position;
    for (let i=0;  i<english.length;  i++) {
        if ( english[i] == language) {
            check = true;
            position = i;
        }
    }
    if (check === true)
        alert(vietnamese[position]);
    else
        alert("Không tìm thấy!");



</script>
