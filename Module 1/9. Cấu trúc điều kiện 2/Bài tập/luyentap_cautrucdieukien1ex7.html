     */

    let sophut = parseInt(prompt("Số phút gọi"));

    if( sophut <= 50 ){
         tiencuoc = batbuoc+(sophut * 600);
        alert("Tiền cước phải trả là " + tiencuoc);
    }else if(sophut <= 150){
        tiencuoc = batbuoc+(50 * 600) +((sophut -50) *400);
        alert("Tiền cước phải trả là " + tiencuoc);
    }else if(sophut <= 200){
         tiencuoc = batbuoc + (50*600) +((sophut -50) *200);
        alert("Tiền cước phải trả là " + tiencuoc);
    }else {
        alert("Tiền cước"+ VND);
    }
</script>
