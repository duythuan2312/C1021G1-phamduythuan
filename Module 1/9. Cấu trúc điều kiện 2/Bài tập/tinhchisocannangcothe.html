<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = parseFloat(prompt("Nhập chỉ số cân nặng cảu bạn (theo kg)"));
    let height = parseFloat(prompt("Nhập chỉ số chiều cao của bạn ( m )"));
    let bmi = weight / (height ^ 2);
    if (bmi < 18){
        alert('Underweight');
    }else if (bmi < 25.0){
        alert('Normal');
    }else if (bmi < 30.0){
        alert("Overweight");
    } else{
        alert("Obese");
    }


</script>

</body>
</html>
