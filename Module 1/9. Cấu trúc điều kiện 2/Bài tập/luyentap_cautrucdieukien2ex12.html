<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 let sotiengui = parseInt(prompt("Số tiền ban đầu gửi ngân hàng là : "));
 let songaygui = parseInt(prompt("Thời hạn gửi tiền là : "))
    let sotienlai = sotiengui*0.15/360*songaygui;
    alert("Số tiền lãi nhận được là :" + sotienlai);
</script>
</body>
</html>
