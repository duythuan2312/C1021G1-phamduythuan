<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let  number = parseInt(prompt( "Nhập số nguyên dương cần tính =")) ;
        let num1  =  1 ;
    for ( let i  =  1 ;  i  <=  number ;  i ++ )  {
        num1  =  num1  *  i ;
    }document.write("Kết quả là :" + num1);
</script>
</body>
</html>
