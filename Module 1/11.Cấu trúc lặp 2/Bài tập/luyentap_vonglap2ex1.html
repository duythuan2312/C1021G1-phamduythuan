<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let result = prompt("Nhập dãy số fibonacci");
    let num1 = 0;
    let num2 =1;
    let fibonacci = "";
    for (let i=1;  i<=result ; i++){
        document.write(fibonacci + num1 +  "");
        let sum = num1 + num2;
        num1 = num2;
        num2 = sum;
    }
</script>
</body>
</html>
