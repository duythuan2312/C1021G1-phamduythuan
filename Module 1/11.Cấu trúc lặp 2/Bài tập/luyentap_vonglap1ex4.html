    <meta charset="UTF-8">

</head>
<body>
<script>
  let num1 = 1;
  let num2 = 1;
  let temp;
  let result="So chia het cho 5 la  : ";
      for (i = 0; i <= 1000; i++){
          if (num1 % 5 === 0){
              document.write(result+num1);
              break;
          }
          temp = num1 + num2;
          num1 = num2;
          num2 = temp;
      }






</script>
