<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let num1 = 0;
let num2 = 1;
let result3;
let fibonacci = num1 + num2;
for (let i=0; i<18; i++){
    result3= num1 +num2;
    num1 = num2;
    num1 = result3;
    fibonacci=fibonacci+num1;
}
document.write(fibonacci);

</script>

</body>
