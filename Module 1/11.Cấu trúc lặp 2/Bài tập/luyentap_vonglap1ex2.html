<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let C = prompt("Nhập nhiệt độ");
    while (C){
        if (C > 100){
            alert("Giảm nhiệt độ.");
            break;
        }else if(C < 20){
            alert("Tăng nhiệt độ");
            break;
        }else {
            alert("Nhiệt độ bình thường");
            break;
        }
    }
</script>

</body>
</html>
