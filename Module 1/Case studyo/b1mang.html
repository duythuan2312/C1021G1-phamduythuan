<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập độ dài của mảng "));
    let a = [];
    let b =[];
    let sum = 0;
    for (let i = 0 ; i < n ; i++){
        a[i] = parseInt(prompt("Nhập kí tự của mảng " + i));
       sum = sum + a[i];
       b.push(sum);
    }
    document.write(b);


</script>
</body>
</html>
