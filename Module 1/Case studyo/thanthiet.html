      for (let i = 0 ; i<array.length ;i++){
          if (array[i] % 2== 0 && i % 2 == 0){
              sum = sum +array[i];
              count++;
          }
      }
      TB = sum / count;
      document.write(count);
  }else {
      alert("Khong thuc thi");
  }

</script>
