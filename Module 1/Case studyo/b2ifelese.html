    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kiTu = prompt("Nhập vào một kí tự");
    switch (kiTu) {
        case 'o' :
        case 'u':
        case 'i':
        case 'a':
        case 'e':
        case 'O':
        case 'U':
        case 'I':
        case'A':
        case 'E':
            alert("Là nguyên âm");
            break;
        default:
            alert("Phụ âm");
    }
</script>
</body>
