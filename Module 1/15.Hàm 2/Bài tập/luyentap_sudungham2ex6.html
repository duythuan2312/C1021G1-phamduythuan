<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiem_tra(number) {
        if (number > 0){
            return true;
        }else {
            return false;
        }

    }
    let num = parseInt(prompt("Nhập vào 1 số"));
    result = kiem_tra(num);
    document.write(result);
</script>
</body>
</html>
