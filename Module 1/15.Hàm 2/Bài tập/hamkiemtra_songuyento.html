<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTraSoNguyenTo(number) {
        let dem = 0 ;
        for(let i = 0; i <= number;i++){
            if ( number % i === 0){
                dem++;
            }
        }
        if (dem === 2){
            return true;
        }
        return false;
    }
    let num = parseInt(prompt("Nhập vào số: "));
    if (num <= 10000) {
        if (kiemTraSoNguyenTo(num) === true) {
            alert("Là số nguyên tố.")
        } else {
            alert("Không phải số nguyên tố.")
        }
    }

</script>
</body>
</html>
