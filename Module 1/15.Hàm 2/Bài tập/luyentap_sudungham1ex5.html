        let ngoisao = ['laris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe' ,' Regulus'];
        let chomsao = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
        for (let i = 0; i < number.length; i++) {

            }
        }
        return  " ";
    }
