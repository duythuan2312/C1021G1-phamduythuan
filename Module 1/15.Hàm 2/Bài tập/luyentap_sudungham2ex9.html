   function check_char(char,array) {
       let count = 0;
       for (let i=0 ; i<array.length ; i++){
           for (let j=0; j<array[i].length ; j++){
               if (char === array[i][j]){
                   count ++;
               }
           }
       }
           if (count !== 0){
               return count;
           }else {
               return -1;
           }
   }
   let num = prompt("Nhập độ dài của mảng ");
   let arr = [];
   for (let i=0 ; i<num ; i++){
       arr[i]= prompt("Nhập vào kí tự của mảng" +i);
   }
   let char = prompt("Nhập vào một kí tự của mảng");
   check = check_char(char,arr);
   if (check > 0){
       document.write("Số lần xuất hiện của " + char +  "là" +check);
   }else {
       alert(check);
