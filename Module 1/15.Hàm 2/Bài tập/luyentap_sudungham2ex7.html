<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
 function doi_cho(num1,num2) {
     let arr = [num1,num2];
         return arr.reverse();
 }
    let num1 = parseInt(prompt("Nhập vào số a"));
    let num2= parseInt(prompt("Nhập vào số b"));
     result =doi_cho(num1,num2);
     document.write("Số ban đầu nhập là"+num1+ ","+ num2+ "Sau khi đổi chỗ" + result);
</script>
</body>
</html>
