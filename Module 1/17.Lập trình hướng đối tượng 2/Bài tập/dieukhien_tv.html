<script>
  class Remote{
      constructor(volum) {
          this.volum = volum;
          this.chuyenkenh = chuyenkenh;
          this.tivi  = tivi;
          this.status = true;
      }
      turnon (){
          return this.tivi.status = true;
      }
      turnoff(){
          return this.tivi.status = false;
      }
      chuyenkenh(){
          return this.tivi.status = false
      }
      tangvolum(){
          return  this.volum += 1 ;
      }
      giamvolum(){
          return this.volum -= 1;
      }
  }
