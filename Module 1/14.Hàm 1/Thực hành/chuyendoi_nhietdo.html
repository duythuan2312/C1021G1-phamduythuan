<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature Converter</h1>
<h3>Type a value in the Fahrenheit field to convert the value to Celcius:</h3>
Fahrenheit<input type="number" id="input" oninput="convert(this.value)"
           onchange="convert(this.value)"><br>
Celsius: <span id="output"></span>;
<script>
    function convert(valnum) {
        valnum = parseFloat(valnum);
        document.getElementById("output").innerHTML = (valnum -32)/1.8;
    }

</script>
</body>
</html>
