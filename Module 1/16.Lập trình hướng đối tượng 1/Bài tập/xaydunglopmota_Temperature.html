<body>
<script>
    class Temperature{
        constructor(C) {
            this.C = C;
        }
        convert(){
            let F =(this.C*1.8)-32;
            return F;
    }
         kelvin(){
            let K = this.C + 273.15;
            return K;
         }

    }
      let num = new Temperature(25);
    console.log("Độ F là :" +num.convert());
    console.log("Độ K là :" +num.kelvin());

</script>
</body>
