<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('Nhập vào một số:'));
    if (n % 2 === 0){
        document.write('Số chẵn')
    } else {
        document.write('Số lẻ')
    }

</script>


</body>
</html>
